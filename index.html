<!DOCTYPE html>
<html>

<head>
    <title>Odd Duck Products</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Include Material Icons CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="header">
        <h1>Odd Duck Products</h1>
    </div>

    <div class="images-container">
        <img id="first-image" src="" alt="First Image">
        <img id="second-image" src="" alt="Second Image">
        <img id="third-image" src="" alt="Third Image">
    </div>

    <div class="bar-chart-container">
        <canvas id="bar-chart"></canvas> <!-- Canvas for the bar chart -->
    </div>

    <div class="stats">
        <p class="votes-total"></p>
        <p class="views-total"></p>
        <ul class="clicks-list"></ul>
        <ul class="votes-list"></ul>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Include the JavaScript file -->
    <script src="./js/algo.js"></script>
    <footer></footer>

</body>

</html>
